<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>brand_detail</title>
</head>
<body>

<div>
<h2>Информация о модели - {{ car.brand }} - </h2>
</div>
    <div>
        {% for car_item in car %}
        <h3>{{ car_item.model_car }} - {{ car_item.type_car }} - {{ car_item.horse_power }} - {{ car_item.engine_capacity }} - {{ car_item.gearbox }} - {{ car_item.fuel_grade }} - {{ car_item.year_of_release }} </h3>
    </div>
{% endfor %}



</body>
</html>
